<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calories Burnt Prediction</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #bfdbfe, #e9d5ff, #fbcfe8);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: box-shadow 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 25px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-size: 1.75rem;
      font-weight: bold;
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
      color: #374151;
    }

    input,
    select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #9333ea;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    button:hover {
      background-color: #7e22ce;
      transform: translateY(-2px) scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üî• Calories Burnt Prediction</h2>
    <form action="/predict" method="post">
      <div>
        <label for="gender">Gender</label>
        <select name="Gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="Age" id="age" required placeholder="Enter your age">
      </div>
      <div>
        <label for="height">Height (cm)</label>
        <input type="number" step="0.1" name="Height" id="height" required placeholder="e.g., 170">
      </div>
      <div>
        <label for="weight">Weight (kg)</label>
        <input type="number" step="0.1" name="Weight" id="weight" required placeholder="e.g., 65">
      </div>
      <div>
        <label for="duration">Duration (min)</label>
        <input type="number" step="0.1" name="Duration" id="duration" required placeholder="e.g., 45">
      </div>
      <div>
        <label for="heart">Heart Rate</label>
        <input type="number" step="0.1" name="Heart_Rate" id="heart" required placeholder="e.g., 110">
      </div>
      <div>
        <label for="temp">Body Temperature (¬∞C)</label>
        <input type="number" step="0.1" name="Body_Temp" id="temp" required placeholder="e.g., 36.5">
      </div>
      <button type="submit">üîç Predict</button>
    </form>
  </div>
</body>
</html>
