<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prediction Result</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #bfdbfe, #e9d5ff, #fbcfe8);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 25px 30px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-size: 1.75rem;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
    }

    .result-box {
      background-color: #d1fae5;
      color: #065f46;
      padding: 1.25rem;
      border-radius: 1rem;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .result-box:hover {
      transform: scale(1.05);
    }

    .result-box h4 {
      font-size: 1.25rem;
      font-weight: 600;
    }

    .result-box span {
      font-size: 1.75rem;
      font-weight: 700;
    }

    .back-button {
      display: inline-block;
      margin-top: 2rem;
      background-color: #9333ea;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 500;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #7e22ce;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>‚úÖ Prediction Result</h2>

    <div class="result-box">
      <h4>üî• Calories Burnt: <span>{{ calories }}</span> kcal</h4>
    </div>

    <a href="/" class="back-button">üîÅ Go Back</a>
  </div>
</body>
</html>
